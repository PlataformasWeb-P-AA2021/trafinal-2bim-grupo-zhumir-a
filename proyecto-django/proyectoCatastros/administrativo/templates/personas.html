{% extends "master.html" %}

{% block title %}
  {{block.super}} Personas
{% endblock %}

{% block content %}
<button class="btn btn-primary"> <a style="color:white; text-decoration:none;" href="{% url 'crear_persona' %}">Agregar persona</a></button>
<br>
<br>
<section>
<h3>Listado de personas</h3>


  <table id="tabla_datos">

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cedula</th>
        <th>Correo</th>
        <th>Opciones</th>
      </tr>
    </thead>

    {% for p in personas %}
    <tr>
      <td> {{p.nombre}}</td>
      <td> {{p.apellido}}</td>
      <td> {{p.cedula}}</td>
      <td> {{p.correo}}</td>

      <td> 
        <a href= "{% url 'eliminar_persona' p.id %}"
        onclick="return confirm('¿Está seguro de la eliminación?')" ><i class="fas fa-trash text-danger"></i>
        </a>
        <a href="{% url 'editar_persona' p.id %}"><i class="fas fa-edit"></i></a>
      </td>

    </tr>
    {% endfor %}
  </table>
</section>
<script type="text/javascript">
  $(document).ready( function () {
    $('#tabla_datos').DataTable();
  });
</script>
{% endblock %}
