<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h5>Listado de departamentos: Número {{numero}}</h5>

    {% for e in datos %}

    <ol>
      <li><b>Propietario: </b>{{e['propietario']}}</li>
      <li><b>Dirección: </b>{{e['direccion']}}</li>
      <li><b>Valor Mensual: </b>{{e['val_mensual']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
